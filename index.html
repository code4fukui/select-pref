<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>select-pref tag</title>

  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
-->
</head>
<body style="margin: 2em;">

<h1>select-pref tag</h1>
<script type="module" src="./select-pref.js"></script>

<select-pref id="pref"></select-pref><br>

<p><input id="selected"></p>
<p><button id="set">福井県をセット</button></p>

<script type="module">
pref.onchange = () => {
  selected.value = pref.value ? pref.value + "が選択されました" : "都道府県を選択してください";
};
set.onclick = () => {
  pref.value = "福井県";
};
</script>
